<h1 class="mb-3">Sign in</h1>
<p class="light-text mb-5">Welcome back</p>
<form name="loginForm" novalidate [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field class="w-100 mb-3" floatLabel="always">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Enter your email"
      formControlName="email"
      autocomplete="off"
    />

    <mat-error *ngIf="loginForm.get('email').errors?.required">
      Email is <strong>required</strong>
    </mat-error>

    <mat-error *ngIf="loginForm.get('email').errors?.email">
      Invalid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" floatLabel="always">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Enter your password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      autocomplete="off"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <i *ngIf="!hide" class="fas fa-eye fa-sm fa-fw"></i>
      <i *ngIf="hide" class="fas fa-eye-slash fa-sm fa-fw"></i>
    </button>

    <mat-error *ngIf="loginForm.get('password').errors?.required">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="fx-center fx-col">
    <button class="btn-degree btn-lg">Log in</button>
    <button type="button" [routerLink]="['/forgot']" class="text-link mt-2">
      i forgot my password
    </button>
    <button type="button" [routerLink]="['/signup']" class="text-link">
      Create an account
    </button>
  </div>
</form>
